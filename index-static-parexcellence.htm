  if (!supportsInlineSvg) return;

  function toArray(arr) {
    return Array.prototype.slice.call(arr);
  }

  var svg = document.querySelector('.animated_title svg');
  svg.parentNode.style.display = 'block';
  if(window.chrome) svg.style.visibility = 'hidden';

  function fullSketch() {
    svg.style.visibility = '';
    var paths = toArray(svg.querySelectorAll('path'));
    var begin = 0;

    var durations = paths.map(function(path) {
      var length = path.getTotalLength();
      var className = path.getAttribute('class') || '';

      path.style.strokeDasharray = length + ' ' + length;
      path.style.strokeDashoffset = length;

		return Math.pow(length, 0.5) * 0.06;
    });

    // triggering a reflow so styles are calculated in their
    // start position, so they animate from here
    paths[0].getBoundingClientRect();

    for(var i = 0; i < paths.length; i += 3)
    {
      paths[i].style.transition = paths[i].style.WebkitTransition = 'stroke-dashoffset ' + durations[i] + 's ' + begin + 's ease-in-out';
      paths[i+1].style.transition = paths[i+1].style.WebkitTransition = 'stroke-dashoffset ' + durations[i+1] + 's ' + begin + 's ease-in-out';
      paths[i+2].style.transition = paths[i+2].style.WebkitTransition = 'stroke-dashoffset ' + durations[i+2] + 's ' + begin + 's ease-in-out';
      paths[i].style.strokeDashoffset = '0';
      paths[i+1].style.strokeDashoffset = '0';
      paths[i+2].style.strokeDashoffset = '0';
      begin += durations[i] + 0.1;
    }
/*
    paths.forEach(function(path, i) {
      path.style.transition = path.style.WebkitTransition = 'stroke-dashoffset ' + durations[i] + 's ' + begin + 's ease-in-out';
      path.style.strokeDashoffset = '0';
      begin += durations[i] + 0.1;
    });*/
  }

	if(window.chrome)
		window.addEventListener('load', fullSketch);
}());
</script>

</html>
